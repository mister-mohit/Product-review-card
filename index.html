<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Product preview card component</title>

  
</head>
<body >
  <div class="container">
    <div class="image-container">
      <img src="./image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="details-container">
      <div class="overall">
        <p>P E R F U M E</p>
        <h1>Gabrielle <br> Essence Eau<br> De Parfum</h1>
        <p class="para">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
        <div class="price">
          <span>$149.99</span>
          <span class="subscript"><s>$169.99</s></span>
        </div>
      </div>
      <button><img src="./icon-cart.svg" alt="cart icon"><span>Add to Cart</span></button>
    </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mister-mohit">Mohit</a>.
  </div>
</body>
</html>
